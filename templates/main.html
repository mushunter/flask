<!DOCTYPE html>
<html lang="ru  ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='styles.css') }}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
    
    <title>Crediska</title>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center">Кредиска</h1>
        <p class="text-start">Кредиска - это сервис кредитного скоринга для физических лиц. Наша система оценивает клиентов при помощи нейросети, обученной на кредитной истории тысяч пользователей.
            Проверьте свою кредитоспособность прямо сейчас.</p>
        
        <form class="d-flex flex-column" method="POST" action="/">
          <div class="mb-3">
            <input name="age" class="form-control" type="text" placeholder="Возраст" aria-label="default input example">
          </div>
          <div class="mb-3">
            <select name="marital_status" class="form-select" aria-label="Default select example">
              <option selected>Семейное положение</option>
              <option value="1">Не замужем/Не женат</option>
              <option value="2">В браке</option>
              <option value="3">В разводе</option>
              <option value="4">Вдова/Вдовец</option>
            </select>
          </div>
          <div class="mb-3">
              <input name="children" class="form-control" type="text" placeholder="Количество детей" aria-label="default input example">
          </div>
          <div class="mb-3">
            <select name="housing_type" class="form-select" aria-label="Default select example">
              <option selected>Тип жилья</option>
              <option value="1">Квартира</option>
              <option value="2">Съём</option>
              <option value="3">Частный дом</option>
            </select>
          </div>
          <div class="mb-3">
            <input name="position" class="form-control" type="text" placeholder="Должность" aria-label="default input example">
          </div>
          <div class="mb-3">
            <input name="experience" class="form-control" type="text" placeholder="Стаж" aria-label="default input example">
          </div>
          <div class="mb-3">
            <input name="income" class="form-control" type="text" placeholder="Доход" aria-label="default input example">
          </div>
          <div class="mb-3">
            <input name="loan_amount"  class="form-control" type="text" placeholder="Сумма кредита" aria-label="default input example">
          </div>
          
          
          <h6>Выберите пол</h6>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="radioOption1" value="male" checked>
            <label class="form-check-label" for="radioOption1">
              Мужской
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="radioOption1" value="female" checked>
            <label class="form-check-label" for="radioOption2">
              Женский
            </label>
          </div>
        
          <button type="submit" class="btn btn-primary px-3 py-3 mx-auto" style="width: 330px;">Результаты</button>
        
        </form>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
